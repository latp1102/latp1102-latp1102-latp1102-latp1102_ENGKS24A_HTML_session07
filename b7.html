<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./b7.css">
</head>
<body>
    <div class="a">
        <div class="b">
            <span class="c">New message to @mdo</span>
            <button class="d"></button>
            <ion-icon class="icon-close" name="close-outline"></ion-icon>
        </div>
        <div class="content">
            <div class="recipient">
                <label for="@mdo">Recipient:</label>
                <br/>
                <input id="@mdo" type="text" name="to" value="@mdo">
            </div>
            <br/>
            <div>
                <label for="message" >Message:</label>
                <br/>
                <textarea id="message" name="message"></textarea>
            </div>
        </div>
        <div class="footer">
            <button class="close-button">Close</button>
            <button class="send-button">Send message</button>
        </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
